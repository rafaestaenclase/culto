<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botonera de Sonidos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      height: 80vh;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: #0f0f0f;
      color: #fff;
    }

    h2 {
      padding: 12px;
      margin-bottom: 10px;
      text-align: center;
      background: #181818;
      border-bottom: 1px solid #222;
    }

    .container {
      padding-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      aspect-ratio: 1 / 1;
      background: #222;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s, background 0.1s;
    }

    button:active {
      transform: scale(0.96);
      background: #333;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Efectos</h2>
    <div id="effectsGrid" class="grid"></div>
  </div>

  <div class="container">
    <h2>Musica</h2>
    <div id="musicGrid" class="grid"></div>
  </div>


  <script>
    /* ======================
       CONFIGURACIÓN SONIDOS
       ====================== */

    const effects = [
      { id: 'efecto1', title: 'Efecto 1', src: 'sounds/efecto1.mp3' },
      { id: 'efecto2', title: 'Efecto 2', src: 'sounds/efecto2.mp3' },
      { id: 'efecto3', title: 'Efecto 3', src: 'sounds/efecto3.mp3' },
      { id: 'efecto4', title: 'Efecto 4', src: 'sounds/efecto4.mp3' },
      { id: 'efecto5', title: 'Efecto 5', src: 'sounds/efecto5.mp3' },
      { id: 'efecto6', title: 'Efecto 6', src: 'sounds/efecto6.mp3' },
      { id: 'efecto7', title: 'Efecto 7', src: 'sounds/efecto7.mp3' },
      { id: 'efecto8', title: 'Efecto 8', src: 'sounds/efecto8.mp3' },
      { id: 'efecto9', title: 'Efecto 9', src: 'sounds/efecto9.mp3' },
      { id: 'efecto10', title: 'Efecto 10', src: 'sounds/efecto10.mp3' },
      { id: 'efecto11', title: 'Efecto 11', src: 'sounds/efecto11.mp3' },
      { id: 'efecto12', title: 'Efecto 12', src: 'sounds/efecto12.mp3' },
      { id: 'efecto13', title: 'Efecto 13', src: 'sounds/efecto13.mp3' },
      { id: 'efecto14', title: 'Efecto 14', src: 'sounds/efecto14.mp3' },
      { id: 'efecto15', title: 'Efecto 15', src: 'sounds/efecto15.mp3' },
      { id: 'efecto16', title: 'Efecto 16', src: 'sounds/efecto16.mp3' }
    ];

    const musicas = [
      { id: 'musica1', title: 'Musica 1', src: 'music/musica1.mp3' },
      { id: 'musica2', title: 'Musica 2', src: 'music/musica2.mp3' },
      { id: 'musica3', title: 'Musica 3', src: 'music/musica3.mp3' },
      { id: 'musica4', title: 'Musica 4', src: 'music/musica4.mp3' },
      { id: 'musica5', title: 'Musica 5', src: 'music/musica5.mp3' },
      { id: 'musica6', title: 'Musica 6', src: 'music/musica6.mp3' },
      { id: 'musica7', title: 'Musica 7', src: 'music/musica7.mp3' },
      { id: 'musica8', title: 'Musica 8', src: 'music/musica8.mp3' }
    ];

    /* ======================
       LÓGICA
       ====================== */

    const effectsGrid = document.getElementById('effectsGrid');
    const musicGrid = document.getElementById('musicGrid');

    function createButton({ title, src }, className) {
      const btn = document.createElement('button');
      btn.className = className;
      btn.textContent = title;

      const audio = new Audio(src);

      btn.addEventListener('click', () => {
        audio.currentTime = 0;
        audio.play();
      });

      return btn;
    }

    effects.forEach(effect => {
      effectsGrid.appendChild(createButton(effect, 'effect-btn'));
    });

    musicas.forEach(musica => {
      musicGrid.appendChild(createButton(musica, 'music-btn'));
    });
  </script>

</body>
</html>
